<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <!-- Include Clerk.js -->
  <script src="https://cdn.clerk.dev/clerk.js"></script>
  <!-- Replace with your Clerk public key -->
  <script>
    Clerk.configure({
      apiKey: 'NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY',
      apiBaseUrl: 'https://api.clerk.dev',
    });
  </script>
</head>
<body>
  <h1>Login Page</h1>
  <button onclick="handleLogin()">Login with Clerk</button>

  <script>
    function handleLogin() {
      Clerk.signIn('default').then(() => {
        // Redirect to dashboard after successful login
        window.location.href = '/dashboard';
      }).catch((error) => {
        console.error('Clerk login error:', error);
      });
    }
  </script>
</body>
</html>
