name: Deploy Jekyll with GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build with Jekyll
        run: npm run build --if-present

      - name: Test
        run: npm test || echo "No tests specified"

      - name: Upload Artifact
        uses: actions/upload-artifact@v3  # Update to the latest version supporting Node.js 20
        with:
          name: Built Files
          path: ./path/to/artifact  # Adjust as per your build output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: Built Files  # Adjust as per your artifact name
          preview: false  # Example, adjust as needed
