name: Node.js CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust the Node.js version as per your project's requirements
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --only=prod  # Install production dependencies only

      - name: Build Project
        run: |
          npm run build || {
            echo "Build failed";
            exit 1;
          }

      - name: Run Tests
        run: npm test  # Adjust this command according to your testing framework or requirements

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: success()  # Deploy only if the build and tests pass
        with:
          deploy_key: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./views  # Adjust to your actual publish directory
          publish_branch: gh-pages
          allow_empty_commit: true
