name: Node.js CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4  # Update to the latest version supporting Node.js 20
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build --if-present

      - name: Run Tests
        run: npm test || echo "No tests specified"

      - name: Upload Artifact
        uses: actions/upload-artifact@v2  # Update to the latest version supporting Node.js 20
        with:
          name: Built Files
          path: ./path/to/artifact  # Adjust as per your build output
